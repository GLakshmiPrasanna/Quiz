<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
         <div class="row justify-content-center">
            <div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded">
                <h1 class="text-center">JS QUIZ</h1>
                <div class="quizDiv">
                    <h2 id="question">Question</h2>
                    <li>
                        <input type="radio" id="a" name="ans" class="answer">
                        <label for="a" id="a_val">Option A</label>
                    </li>
                    <li>
                        <input type="radio" id="b" name="ans" class="answer">
                        <label for="b" id="b_val">Option B</label>
                    </li>
                    <li>
                        <input type="radio" id="c" name="ans" class="answer">
                        <label for="c" id="c_val">Option C</label>
                    </li>
                    <li>
                        <input type="radio" id="d" name="ans" class="answer">
                        <label for="d" id="d_val">Option D</label>
                    </li>
                    <button class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
         </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
